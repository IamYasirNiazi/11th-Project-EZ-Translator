<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EZ Translator - Translate</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.2.0/remixicon.css"
      integrity="sha512-eRbcr5kt0vg2Kgl5BBKIqXoZ0f1lpe4ImM8GyzJN7mrhUR57xPh2JX+5Ra8zlh5QZWxEVQW9MOfMaCEEjnMcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="translate-screen2">
      <div class="container">
        <div class="row row1">
          <div
            class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
          >
            <div class="main-wrapper">
              <img
                src="/images/Ez-translator-logo-blue.png"
                class="img-fluid"
                alt="Ez-translator-logo"
              />
            </div>
          </div>
        </div>
        <div class="row row2">
          <div
            class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
          >
            <div class="main-wrapper">
              <div class="translate-from-box">
                <textarea name="" id=""></textarea>
              </div>
              <div class="language">
                <span>English</span>
              </div>
              <div class="play-stop-btns">
                <img
                  src="/images/play.png"
                  class="img-fluid"
                  id="play"
                  alt="play button"
                  onclick="playStopFunc()"
                />
                <img
                  src="/images/stop.png"
                  class="img-fluid"
                  id="stop"
                  alt="play button"
                  onclick="playStopFunc()"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row row3">
          <div
            class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
          >
            <div class="main-wrapper">
              <div class="translate-from-box">
                <textarea name="" id=""></textarea>
              </div>
              <div class="language">
                <span>中文</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row row4">
          <div
            class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
          >
            <div class="main-wrapper">
              <div class="progress-bar">
                <div class="fill"></div>
              </div>
              <div class="mic">
                <img src="/images/mic.png" class="img-fluid" alt="Mic" />
              </div>
              <div class="setting">
                <img
                  src="/images/qr-scanner.png"
                  class="img-fluid"
                  alt="Qr Scanner"
                  data-bs-toggle="modal"
                  data-bs-target="#qrCodeScanner"
                />
                <img
                  src="/images/setting.png"
                  class="img-fluid"
                  alt="Setting"
                  data-bs-toggle="modal"
                  data-bs-target="#selectVoiceOver"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript Code Starts form Here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Modal Setting -->
    <div
      class="modal fade"
      id="selectVoiceOver"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-body d-flex justify-content-center">
            <div class="voice-over d-flex align-items-center gap-2">
              <select name="" id="">
                <option value="">Select voice over</option>
                <option value="">Option 1</option>
                <option value="">Option 2</option>
                <option value="">Option 3</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Qr-Code -->
    <div
      class="modal fade"
      id="qrCodeScanner"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-body d-flex justify-content-center">
            <div class="qr-modal">
              <input type="text" placeholder="Appear your name as" />
              <button class="qr-code-btn">Generate QR Code</button>
              <img src="/images/qr-code.png" class="img-fluid" alt="Qr-Code" />
              <div class="copy-code">
                <span>meet.eztechnologyinc.com/xju:099</span
                ><i class="ri-file-copy-line"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function playStopFunc() {
        const playBtn = document.getElementById("play");
        const stopBtn = document.getElementById("stop");

        playBtn.classList.toggle("hide");
        stopBtn.classList.toggle("display");
      }
    </script>
  </body>
</html>
